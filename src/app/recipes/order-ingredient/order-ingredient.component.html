<div class="row py-5">
    <div class="col-sm-4 mx-auto"  *ngIf="!isOrdered">
        <h1>Please complete your order form</h1>
    </div>
</div>
<div class="row " *ngIf="!isOrdered">
    <div class="col-sm-6 mx-auto">
        <form   #f="ngForm" > 
              <div class="form-group row py-1">
                <label class="col-md-2 col-form-label">
                    First Name</label>
                <input type="text" 
                 name="firstName" 
                 class="form-control col-md-10"
                 ngModel 
                 required
                 >
                  </div>
                  <div class="form-group row py-1">
                    <label class="col-md-2 col-form-label">
                        Last Name</label>
                    <input type="text" 
                     name="lastName" 
                     class="form-control col-md-10"
                     ngModel 
                     required
                     >
                      </div>

                      <div class="form-group row py-1">
                        <label class="col-md-2 col-form-label">
                            Adress</label>
                        <input type="text" 
                         name="adress" 
                         class="form-control col-md-10"
                         ngModel 
                         required
                         >
                          </div>
                        <div class="form-group row py-1"> 
                        <div class="form-check form-check-inline col-md-10">
                            <label class="col-form-label col-md-2">
                                Payment method</label>
                            <label class="form-check-label col-md-3">
                                <input class="form-check-input" type="radio" name="pmethod"  value="checkedValue" checked>Cash
                            </label>
                            <label class="form-check-label col-md-4">
                                <input class="form-check-input" type="radio" name="pmethod"  value="checkedValue">Credit Card
                            </label>
                            <label class="form-check-label col-md-3">
                                <input class="form-check-input" type="radio" name="pmethod"  value="checkedValue">Pay Pal
                            </label>
                        </div>
                          
                            </div>

                        <div class="form-group row py-1" >
                            <label class="col-md-2 col-form-label">
                                Delivery date</label>
                            <div class="form-group col-md-10">
                                <div class="input-group">
                                  <input class="form-control" placeholder="yyyy-mm-dd"
                                         name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker"
                                         ngModel 
                                         required
                                         >
                                  <div class="input-group-append">
                                    <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                                  </div>
                                </div>
                              </div>
                        </div>

                        <div class="form-group row py-1" >
                            <h1 class="text-danger font-italic">Your's ingredient cost: {{ingredientsSum}} $</h1>
                                </div>

               
    
                <button type="submit" class="btn  btn-outline-success col-md-2" (click)=onSubmit()  [disabled]="!f.valid" >Oreder</button>
         </form>   
    </div>
</div>
<div class="row" class="py-5" *ngIf="isOrdered">
    <div class="col-md-6 mx-auto">
        <h1 class="display-2 text-success font-italic">You have successfully ordered ingredients </h1>

    </div>
</div>
