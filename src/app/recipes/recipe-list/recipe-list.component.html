<div class="container">
    <div class="row" *ngIf="!isLoad else loaded">
        <div class="col-sm-3 mx-auto">
            <mat-progress-spinner mode="indeterminate" ></mat-progress-spinner> 
        </div>
    </div>
        <ng-template #loaded>
            <div class="row">
            <div class="col-md-3 py-3" *ngFor="let recipe of recipes">
                <app-recipe  [recipe]=recipe></app-recipe>
            </div> 
        </div>
        <div class="py-4" *ngIf="noRecipes">
            <div  class="col-md-8 mx-auto text-center ">
                <p class="display-4"><fa-icon [icon]="faCoffee"></fa-icon>  no result</p>
            </div>
        </div>
        </ng-template> 
   
</div>
