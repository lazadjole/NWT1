<div class="container py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header text-center">
            <fa-icon [icon]="faUserCircle"></fa-icon> <h3>Register your Account</h3>
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text"
                 class="form-control" 
                 name="email"
                 ngModel
                 required
                 email
                 #email="ngModel"
                 >
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" 
                class="form-control"
                name="password"
                ngModel
                required
                #password="ngModel"
                minlength="6"
                >
                <small class="text-muted" *ngIf="!password.valid && password.touched">Password must contain at least 6 characters</small>
              </div>
              <button type="submit" value="Login" class="btn btn-primary btn-block" [disabled]="!f.valid">Sign Up</button>
              <div class="alert alert-danger mt-4" *ngIf="isError">
                Error: <strong>{{errorMesage}}</strong> 
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
